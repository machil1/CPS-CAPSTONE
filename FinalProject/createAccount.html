<body>

  <script type="text/javascript" src="script.js"></script>
  <form method="POST">

    <div class="container">
      <center>
        <br><label for="Account"><b>Welcome! This is where you create an account</b></label><br>

        <label>Check if account is:</label>
        <label>
          <div id="radioBTN">
            <input type="radio" name="emptype" value="EmpChck" checked>Candidate

            <input type="radio" name="emptype" value="EmprChck">Company
          </div>
        </label>
        <div id="account">
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="FName"><b>First Name</b></label><br>
          <input type="text" placeholder="First Name" name="FName" id="FName" class="createA" required><br>

          <label for="LName"><b>Last Name</b></label><br>
          <input type="text" placeholder="Last Name" name="LName" id="LName" class="createA" required><br>

          <label for="email"><b>Email</b></label><br>
          <input type="text" placeholder="Enter Email" name="email" id="email" class="createA" required><br>

          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" name="password" id="c-password" class="psd" required><br>

          <label for="psw-repeat"><b>Repeat Password</b></label><br>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" class="psd"
            required><br>

          <label for="phone"><b>Phone Number</b></label><br>
          <input type="text" placeholder="Phone Number" name="phoneNum" id="phoneNum" class="createA" required><br>

        </div>
        <p>By creating an account you agree to our <a href="#" style="color:rgb(255, 30, 30)">Terms & Privacy</a>.</p>
        <div class="clearfix">
          <!--<button type="button" class="cancelbtn">Cancel</button>-->
          <button type="submit" id="signupbtn" class="btn btn-success">Sign Up</button>
      </center>
    </div>
  </form>
